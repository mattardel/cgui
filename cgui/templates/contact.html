{% extends "layout.html" %}
{% block body %}

        <div class="container">
             <div class="page-header">
                <h2>Contact Us</h2>
            </div>
              <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputFName">First Name</label>
                          <input type="text" class="form-control" id="inputFName" placeholder="Jessica">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputLName">Last Name</label>
                          <input type="text" class="form-control" id="inputFName" placeholder="Yate">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="jess.yate@gmail.com">
                      </div>
                      <div class="form-group">
                        <label for="inputNumber">Phone Number</label>
                        <input type="text" class="form-control" id="inputNumber" placeholder="(888) 546-1324">
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                      </div>
                      <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            I give my permission for a representative to contact me.
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Sign up</button>
                  </form>
              </div>
          </div>
        </div>


{% endblock %}
