<html>
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Capital Group Microsite</title>
    <link href="{{ url_for('static', filename='bootstrap-3.3.7/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}" >
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="margin: 0px;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cgNav" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"><img src="{{ url_for('static', filename='cg-logo-alt.png') }}" style="height: 100%;"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="cgNav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#investor-header">Home</a></li>
                    <li><a href="#intro-container">Introduction</a></li>
                    <li><a href="#screener">Portfolio Quiz</a></li>
                    <li><a href="#optimizer">Portfolio Optimizer</a></li>
                    <li><a href="#locator">Advisor Locator</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="page">
        {% block body %}{% endblock %}
    </div>


<!-- Footer -->

 <div id="wrap" style="background-color: #2f6f9f">
    <div id="main" class="container clear-top" >
        <div class="row">
            <div class="span12">
            <br>
            </div>
        </div>
    </div>

    <footer class="footer" style="background-color:#3c3c3c">
        <div class="text-right text-uppercase">
            <h5 style="padding-right: 10px; color:lightblue">A project by Team CGUI of the University of California, Irvine</h5>
        </div>
    </footer>
 </div>
    <!-- end Footer -->

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='bootstrap-3.3.7/dist/js/bootstrap.min.js') }}"></script>

</body>

</html>
